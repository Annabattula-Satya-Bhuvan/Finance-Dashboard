<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <main class="dashboard">

    <header>
      <h1>Finance Overview</h1>
      <p>Live Market Performance (Updates Every Minute)</p>
    </header>

    <section class="stats-grid">
      <div class="stat-card glass">
        <p>Apple (AAPL)</p>
        <h2 id="stock-price">Loading...</h2>
      </div>

      <div class="stat-card glass">
        <p>Change %</p>
        <h2 id="stock-change">Loading...</h2>
      </div>

      <div class="stat-card glass">
        <p>S&P 500</p>
        <h2 id="sp500-price">Loading...</h2>
      </div>

      <div class="stat-card glass">
        <p>Last Updated</p>
        <h2 id="last-updated">--</h2>
      </div>
    </section>

    <section class="content-grid">

      <div class="panel glass">
        <h3>Apple Price Trend</h3>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>

      <div class="panel glass">
        <h3>Market Info</h3>
        <ul class="transactions">
          <li>Data Source <span class="positive">Yahoo Finance</span></li>
          <li>Refresh Rate <span class="positive">60 sec</span></li>
          <li>Status <span id="status" class="positive">Live</span></li>
        </ul>
      </div>

    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
