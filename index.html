<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <main class="dashboard">

    <header>
      <h1>Finance Overview</h1>
      <p>Live Business Metrics (Auto Updates Every Minute)</p>
    </header>

    <section class="stats-grid">
      <div class="stat-card glass">
        <p>Total Revenue</p>
        <h2 id="revenue">$0</h2>
      </div>

      <div class="stat-card glass">
        <p>Monthly Growth</p>
        <h2 id="growth">0%</h2>
      </div>

      <div class="stat-card glass">
        <p>Expenses</p>
        <h2 id="expenses">$0</h2>
      </div>

      <div class="stat-card glass">
        <p>Net Profit</p>
        <h2 id="profit">$0</h2>
      </div>
    </section>

    <section class="content-grid">

      <div class="panel glass">
        <h3>Revenue Trend</h3>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>

      <div class="panel glass">
        <h3>System Status</h3>
        <ul class="transactions">
          <li>Data Source <span class="positive">Financial Modeling Prep</span></li>
          <li>Refresh Rate <span class="positive">60 sec</span></li>
          <li>Status <span id="status" class="positive">Live</span></li>
        </ul>
      </div>

    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
